<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <title>Labboration 1</title>
    <meta name="description" content="Labboration 2.2">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.scss">
    <script src="javascript.ts"></script>
</head>
<body>
    <header>
        <a href="index.html"><h2>Lista</h2></a>
        <a href="#"><h2>Lägg till</h2></a>
        <a href="about.html"><h2>Om Sidan</h2></a>
    </header>
    <section id="tableSection">
        <table>
            <tr>
                <th id="head0">id</th>
                <th id="head1">Företagsnamn</th>
                <th id="head2">Arbetsroll</th>
                <th id="head3">Startdatum</th>
                <th id="head4">Slutdatum</th>
            </tr>
        </table>
    </section>
    <div id="error"></div>
    <section>
        <form id="add" onsubmit="return false;"> 
            <h2>Nytt Inlägg</h2>
            <label for="id">Id</label>
            <input type="number" name="id" id="id" maxlength="16"  required>
            <label for="name">Företagsnamn</label>
            <input type="text" name="name" id="name" maxlength="20" autocomplete="on" required>
            <label for="role">Arbetsroll</label>
            <input type="text" name="role" id="role" maxlength="20" required>
            <label for="startdate">Startdatum</label>
            <input type="date" name="startdate" id="startdate" maxlength="8" required>
            <label for="enddate">Slutdatum</label>
            <input type="date" name="enddate" id="enddate" maxlength="8" required>
            <div>
                <button type="submit" id="addButton">Klar!</button>
                <button type="reset" id="resetAdd">Rensa</button>
            </div>
        </form>
    </section>
    <section>
        <form id="update" onsubmit="return false;">
            <h2>Uppdatera Inlägg</h2>
            <label for="opt">ID</label>
            <select name="opt" id="opt">
            </select>
            <label for="name">Företagsnamn</label>
            <input type="text" name="name" id="nameEdit" maxlength="20" autocomplete="on" required>
            <label for="role">Arbetsroll</label>
            <input type="text" name="role" id="roleEdit" maxlength="20" required>
            <label for="startdate">Startdatum</label>
            <input type="date" name="startdate" id="startdateEdit" maxlength="8" required>
            <label for="enddate">Slutdatum</label>
            <input type="date" name="enddate" id="enddateEdit" maxlength="8" required>
            <div>
                <button type="submit" id="updateButton">Ändra Inlägg</button>
                <button type="reset" id="resetUpdate">Rensa</button>
            </div>
        </form>
    </section>
</body>
</html>
